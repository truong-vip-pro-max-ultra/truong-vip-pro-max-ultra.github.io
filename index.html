<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Tài khoản</h1>
            <h1 id="account"></h1>
            <h1>Lựa chọn</h1>
            <select name="" id="selectCL">
                <option value="0">Chẵn</option>
                <option value="1">Lẻ</option>
            </select>
            <h1>Tiền cược</h1>
            <input type="text" name="" id="payment">
            <h2 id="noti"></h2>
        </div>
        <h1 class="timer">
            <span class="minutes">00</span> :
            <span class="seconds">00</span> .
            <span class="milliseconds">00</span>
        </h1>
        <ol class="lapContainer"></ol>
        <div class="bottomPart">
            <div class="btns">  
                <button class="reset">Reset</button>
                <button class="toggle">Start</button>
                <button class="lap">Lap</button>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
